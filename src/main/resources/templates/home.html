<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Home Page</h2>
        <!-- Logout Button -->
        <form action="#" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <hr>
    <p>Welcome to LOL</p>
    <hr>
    <!-- User Information -->
    <p>User, <span sec:authentication="principal.username">[Username]</span>!</p>
    <p>Your role: <span sec:authentication="principal.authorities">[Role]</span></p>
    <hr>
    <div sec:authorize="hasRole('ROLE_MANAGER')">
        <a th:href="@{/leaders}" class="btn btn-primary">Leadership Meeting</a> (Only for Manager peeps)
    </div>
    <br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/systems}" class="btn btn-primary">IT Systems Meeting</a> (Only for Admin peeps)
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
